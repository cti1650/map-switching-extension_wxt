name: Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & TypeScript
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Action
        uses: cti1650/github-actions/.github/actions/setup-yarn@main

      - name: Check formatting
        run: yarn format

      - name: Run linter
        run: yarn lint

      - name: TypeScript check
        run: yarn compile

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Action
        uses: cti1650/github-actions/.github/actions/setup-yarn@main

      - name: Run unit tests
        run: yarn test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Action
        uses: cti1650/github-actions/.github/actions/setup-yarn@main

      - name: Setup Browser Action
        uses: cti1650/github-actions/.github/actions/setup-playwright@main

      - name: Run extension build for E2E tests
        run: yarn build

      - name: Run E2E tests
        run: yarn e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build Extension
    runs-on: ubuntu-slim
    needs: [lint-and-typecheck, unit-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Action
        uses: cti1650/github-actions/.github/actions/setup-yarn@main

      - name: Build Chrome extension
        run: yarn build

      - name: Build Firefox extension
        run: yarn build:firefox

      - name: Create extension packages
        run: |
          yarn zip
          yarn zip:firefox

      - name: Upload Chrome build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: .output/*-chrome.zip
          retention-days: 30

      - name: Upload Firefox build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: .output/*-firefox.zip
          retention-days: 30

  security-check:
    name: Security Scan
    runs-on: ubuntu-slim
    if: false # TODO: 参考用に残す。後で有効化すること。
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Action
        uses: cti1650/github-actions/.github/actions/setup-yarn@main

      - name: Run security audit
        run: yarn audit --level critical

      - name: Check for known vulnerabilities
        run: |
          npx audit-ci --config ./audit-ci.json || true

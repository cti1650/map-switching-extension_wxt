name: Release Extension

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/test.yml

  release:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v5

      - name: Setup Action
        uses: ./.github/workflows/actions/setup

      # タグの値（v1.2.3）からバージョンを抽出して package.json に反映
      - name: Sync version from tag
        run: |
          TAG=${GITHUB_REF##*/}
          VERSION=${TAG#v}
          echo "Using version: $VERSION"

          # package.json の version を更新
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add package.json
          git commit -m "chore: bump version to $VERSION" || echo "No changes"

      - name: Push version update to master
        run: |
          # master ブランチに書き戻す
          git fetch origin master
          git checkout master
          git pull
          git merge $GITHUB_SHA --no-edit || true
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip extensions
        run: |
          yarn zip
          # yarn zip:firefox

      - name: Submit to stores
        run: |
          yarn wxt submit --dry-run \
            --chrome-zip .output/*-chrome.zip \
            # --firefox-zip .output/*-firefox.zip --firefox-sources-zip .output/*-sources.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          # FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          # FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          # FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
